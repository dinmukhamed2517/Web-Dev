  <div class="category-container" *ngFor = "let category of categories">
    <h3>
      <a routerLink="{{category.name}}">
        {{category.name}}
        <img src="{{category.imageUrl}}" alt="">
      </a>
    </h3>
    <app-like-button> </app-like-button>
    <app-like-count></app-like-count>
  </div>
</div>
