<div class="all">
  <div class="main" *ngFor = "let product of products">
    <h3>
      <a
        routerLink="product/{{product.id}}"
        [title]="product.name"
      >
        {{product.name}}
        <img src="{{product.imageUrl}}" alt="" class = "image-holder">
      </a>
      <app-like-button class="like-button"></app-like-button>
    </h3>
  </div>
</div>
